<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>The Valakran System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="sun">
        <img src="images/nasa_goddard_sun_aphelion.png" alt="The sun">
    </div>
    <div id="system">
        <div id="v-i" class="planet">
            <img src="images/i.png" alt="Valakran I">
        </div>
        <div id="v-ii" class="planet">
            <img src="images/ii.png" alt="Valakran II">
        </div>
        <div id="v-iii" class="planet">
            <img src="images/iii.png" alt="Valakran III">
        </div>
        <div id="v-iv" class="planet">
            <img src="images/iv.png" alt="Valakran IV">
        </div>
        <div id="v-v" class="planet">
            <img src="images/v.png" alt="Valakran V">
        </div>
        <div id="v-vi" class="planet">
            <img src="images/vi.png" alt="Valakran VI">
        </div>
        <div id="v-vii" class="planet">
            <img src="images/vii.png" alt="Valakran VII">
        </div>
    </div>
</body>

</html>
